<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Solange</title>
    <link rel="shortcut icon" href="https://YourFaviconLinkHere.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!--   intro loader animation-->
    <div class="loader"><img src="/assets/eye.png" alt="Loading..">
        <h1>loading</h1>
    </div>
    <!--    menu items-->
    <header>
        <h1>Solange</h1>
        <h1>When i get home
            <a href="https://open.spotify.com/artist/2auiVi8sUZo17dLy1HwrTU?si=Hq_vzxr2Q3S5syI1jrTaNw"><img src="/assets/1x/Asset%202-8.png" alt="spotify icon"></a></h1>
    </header>
    <main>
        <section class="instructions">
            <p>Press Keys for Sound</p>
            <div class="keys">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </section>
        <!--       main content of page-->
        <section class="mainone">
            <div class="glow1"></div>
            <div class="glow2"></div>
            <img src="/assets/circle1.png" alt="">
            <img class="starsone" src="/assets/stars.png" alt="stars">
            <img class="starsone1" src="/assets/stars.png" alt="stars">
            <img class="starsone2" src="/assets/Group%205.png" alt="stars">
            <img class="solange1" src="/assets/solange1.png" alt="solange">
        </section>

        <!--        all music buttons and play icon-->
        <section class="music">
            <img class="smallimg" src="/assets/eye.png" alt="smallimages">
            <button id="song1" class="song1">
                <img class="play one" src="/assets/play.png" alt="">
                <audio class="sound1" src="/assets/music/music1.mp3"></audio>
                <p>1</p>

            </button>
            <button id="song2" class="song2">
                <img class="play two" src="/assets/play.png" alt="">
                <audio class="sound2" src="/assets/music/music2.mp3"></audio>
                <p>2</p>

            </button>
            <button id="song3" class="song3">
                <img class="play three" src="/assets/play.png" alt="">
                <audio class="sound3" src="/assets/music/music3.mp3"></audio>
                <p>3</p>
            </button>
            <button id="song4" class="song4">
                <img class="play four" src="/assets/play.png" alt="">
                <audio class="sound4" src="/assets/music/music4.mp3"></audio>
                <p>4</p>
            </button>
            <!--            decoration-->
            <div class="song5">
            </div>
            <div class="song6">
            </div>
        </section>
    </main>
    <script type="text/javascript" src="/javascript/music.js"></script>
</body></html>
